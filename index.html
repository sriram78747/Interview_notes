<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Projects</title>
  <style rel="stylesheet">
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f6f8f9, #e0eafc);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation-name:myanimation;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    @keyframes myanimation {
      0% { transform: rotateZ(0deg) translateX(200px); }
      100% { transform:rotateZ(360deg) translateX(200px); }
    }

    h1 {
      color: #2e86de;
      margin-bottom: 25px;
      font-size: 2.5em;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      font-size: 1.2em;
      color: #2c3e50;
      background-color: #dff9fb;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    a:hover {
      background-color: #c7ecee;
      color: #130f40;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Projects</h1>
    <ul>
      <li><a href="project.html">Project 1</a></li>
      <li><a href="dynamic_project.html">Project 2</a></li>
    </ul>
  </div>
</body>
</html>
